<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Github document pages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/markdown.css" type="text/css" />
  <script type="text/javascript">
    var META = {
      api: "https://api.github.com",
      user: "MrLYC",
      repo: "banbrick",
      directory: "",
      default: "README.md",
    };
  </script>
  <script id="toc-tpl" type="text/x-handlebars-template">
      <ul id="toc">
        {{#each toclist}}
        <li class="toc-item" id="toc_item_{{sha}}"><a class="toc-lnk" href="#{{path}}">{{name}}</a></li>
        {{/each}}
      </ul>
  </script>
  <script id="md-default" type="text/markdown">
# Hello
  </script>
</head>
<body>
  <header id="header"></header>
  <div id="main">
    <div id="toc-list">
      <p id="toc-loading">Loading...</p>
    </div>
    <div id="content">
      <article id="article" class="markdown-body"></article>
    </div>
  </div>
  <footer id="footer"></footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.2.3/showdown.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
